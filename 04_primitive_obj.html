<script>
console.log("hello world");
//alert("Ravi Primitive Data types and Objects in JS ");
// 7 primitive Data types - NN BB SS U
// Null, Number, Boolean, BigInt, Symol, String, Undefined

let a= null;
let b= 123;
let c= true;
let d= "Ravi";
let e= BigInt(456);
let f= Symbol("I am a nice symbol");
let g= undefined;

console.log(a, b, c, d, e, f, g);
console.log(typeof e);

// Non Primitive Data types- Objects in JS  
const item ={
    "Ravi" : true,
    "Jani" : false,
    "Age" : 28,
    "Punit" : false
}
console.log(item["Ravi"]); // Output true
console.log(item["ravi"]); // Case sensitive , So Output undefined






</script>
