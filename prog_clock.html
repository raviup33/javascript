<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Prog- Clock</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <style>
        #clock {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2> <u>Javascript Prog- Clock </u> </h2><br />
        <div class="col-12 text-center">This is Clock using Javascript</div> <br />
        <h4 id="clock">00:00:00 </h4>
    </div> 
   

</body>

<script>
    function updateClock(){
    let clockElement = document.getElementById("clock")  
    
    // Get Date, hours, minutes, and seconds
    let a=new Date();
    let h =a.getHours();
    let m=a.getMinutes();
    let s=a.getSeconds();
    let d=a.getDate();
    let month=a.getMonth();
    let year=a.getFullYear();
     
     // Display the clock
    clockElement.textContent = `${d}/${month}/${year}, ${h}:${m}:${s}`;
    // console.log(d,h,m,s);

    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initialize the clock when the page loads
    updateClock();
    
  
        

</script>

</html>
